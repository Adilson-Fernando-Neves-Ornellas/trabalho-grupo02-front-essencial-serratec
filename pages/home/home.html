<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- css projeto -->
    <link rel="stylesheet" href="home.css">
    <title>Pagina Home</title>

</head>
<body>
    <div class="conteinerHome">
        <div class="container-fluid p-0 container-sm d-flex justify-content-center">
            <div class="card text-center shadow-lg" style="width: 26rem;">
                <h1 class="card-header bg-white text-dark font-weight-bold">TEMPO</h1>   
                <div class="card-footer bg-white">
                    <form class="input-group" onsubmit="return ligacaoApi()">
                        <input style="border-right: 0;" type="text" class="form-control bg-light" placeholder="Digite o nome da cidade" name="cidade">
                        <button style="border: 1px solid #ced4da; border-bottom-left-radius: 0; border-top-left-radius: 0 ;
                        border-left: 0 ;" class="btn btn-outline-warning text-dark" type="submit" id="button-addon2">ENVIAR</button> 
                    </form>
                </div>
                <div class="card-body">
                    <div class="city"></div>
                    <div class="date"></div>
                    <div class="container-temp mx-4 my-3">
                        <div style="display: flex; align-items: center; justify-content: center;">
                            <div></div>
                            <span></span>
                        </div>
                    </div>
                    <div class="weather py-2"></div>
                    <div class="low-high"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="home.js"></script>
  </body>
</html>
